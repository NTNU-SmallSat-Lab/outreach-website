version: "3.3"
services:
  backend-app:
    volumes:
      - type: bind
        source: /var/data/
        target: /var/data/
    build:
      context: .
      dockerfile: Dockerfile-backend
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=production
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

  frontend-app:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - "3000:3000"
